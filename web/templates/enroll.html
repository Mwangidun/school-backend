{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="untree_co-hero overlay" style="background-image: url('{% static 'images/img-school-6-min.jpg' %}');">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="col-lg-6 text-center">
            <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">Enroll</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="untree_co-section">
  <div class="container">
    <div class="row mb-5 justify-content-center">
      <div class="col-lg-6 mx-auto">
        <form method="post" action="{% url 'web:enroll' %}">
          {% csrf_token %}
          {{ form.as_p }}  <!-- Render the form fields -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
