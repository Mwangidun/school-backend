
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="untree_co-hero overlay">
  <video
    autoplay
    loop
    muted
    playsinline
    poster="{%static 'images/img-school-2-min.jpg' %}"
    ,
    style="width: 100%; height: 100%; object-fit: cover"
    class="fullscreen-bg__video"
  >
    <!-- <source src="/images/video.mp4" type="video/mp4" /> -->
    <!-- Add additional sources for different video formats if needed -->
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="col-lg-6 text-center">
            <div
              class="mb-5 text-white desc mx-auto"
              data-aos="fade-up"
              data-aos-delay="200"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>
<!-- /.untree_co-hero -->

<div class="untree_co-section">
  <div class="container">
    <div class="row mb-5">
      <div
        class="col-lg-4 mb-5 order-2 mb-lg-0"
        data-aos="fade-up"
        data-aos-delay="100"
      >
        <div class="contact-info">
          <div class="address mt-4">
            <i class="icon-room"></i>
            <h4 class="mb-2">Location:</h4>
            <p>8, Kiambu, Kenya</p>
          </div>

          <div class="open-hours mt-4">
            <i class="icon-clock-o"></i>
            <h4 class="mb-2">Open Hours:</h4>
            <p>
              Monday-Friday:<br />
              8:00 AM - 5:00 PM
            </p>
          </div>

          <div class="email mt-4">
            <i class="icon-envelope"></i>
            <h4 class="mb-2">Email:</h4>
            <p>sts.peter.paul.catholic.school@gmail.com</p>
          </div>

          <div class="phone mt-4">
            <i class="icon-phone"></i>
            <h4 class="mb-2">Call:</h4>
            <p>0724599500</p>
          </div>
        </div>
      </div>
      <div
        class="col-lg-7 mr-auto order-1"
        data-aos="fade-up"
        data-aos-delay="200"
      >
        <form action="#">
          <div class="row">
            <div class="col-6 mb-3">
              <input type="text" class="form-control" placeholder="Your Name" />
            </div>
            <div class="col-6 mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Your Email"
              />
            </div>
            <div class="col-12 mb-3">
              <input type="text" class="form-control" placeholder="Subject" />
            </div>
            <div class="col-12 mb-3">
              <textarea
                name=""
                id=""
                cols="30"
                rows="7"
                class="form-control"
                placeholder="Message"
              ></textarea>
            </div>

            <div class="col-12">
              <input
                type="submit"
                value="Send Message"
                class="btn btn-primary"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /.untree_co-section -->
{% endblock %}
